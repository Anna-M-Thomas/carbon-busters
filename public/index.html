<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Carbon Busters or Something</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <link rel="stylesheet" href="leaflet.css" />
  <link rel="stylesheet" href="style.css" />

  <body>
    <div id="mapid">
      <div id="window-container">
        <div id="top-bar">
          <div class="bar-item">
            <img
              src="./img/game_icons_crystal_set/game_icons_crystal_set-2.png"
            />
            <div>Magic -</div>
            <div id="magic-score">0</div>
          </div>
          <div id="plant-count-div" class="bar-item">
            <img src="./img/hysteric_karyoku.png" />
            <div>Remaining coal plants</div>
            <div id="plant-count"></div>
          </div>
          <div id="converted-count-div" class="bar-item">
            <img src="./img/denkyuu_eco.png" />
            <div>Converted coal plants</div>
            <div id="converted-plant-count">0</div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
